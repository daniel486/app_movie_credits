<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ actor.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ actor.photo }}" alt="Photo of a Shiba Inu">
    <mat-card-content fxLayout="column" fxLayoutAlign="end center">
        <p>Birthday: {{ actor.birthday }}</p>
        <p>Nationality: {{ actor.nationality }}</p>
    </mat-card-content>
</mat-card>
